<!DOCTYPE html>
<html>
<head>
 <title>Видео страница</title>
 <style>
  body {
   background-color: black;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
  }
  iframe {
   width: 610px;
   height: 370px;
  }
 </style>
</head>
<body>
 <script>
  const urlParams = new URLSearchParams(window.location.search);
  const iframeUrl = urlParams.get('iframe');
  document.write(`<iframe src="${iframeUrl}" frameborder="0" allowfullscreen></iframe>`);
 </script>
</body>
</html>
