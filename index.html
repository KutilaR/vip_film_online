<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <title>Пример страницы с iframe и JavaScript</title>
 <style>
  body {
   background-color: #000;
   margin: 0;
   padding: 0;
  }
  
  iframe {
   width: 100%;
   height: 100%;
   border: none;
  }
 </style>
</head>

<body>
 <script>
  var urlParams = new URLSearchParams(window.location.search);
  var iframeUrl = urlParams.get("iframe");
  
  document.write('<iframe src="' + iframeUrl + '" allowfullscreen></iframe>');
 </script>
</body>
</html>
